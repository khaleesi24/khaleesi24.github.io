.dropbtn {
    background-color: white;
    color: black;
    margin-left: 25px;
    margin-top:15px;
    font-size: 20px;
    border-style: none;
    border-color: white;
    cursor: pointer;
    font-family:Roboto;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    color: black;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    font-family:Roboto;
    cursor: pointer;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    font-family:Roboto;
    padding: 15px;
    font-size: 16px;
    text-decoration: none;
    display: block;
}
img {
float:left;
}

/* Change color of dropdown links on hover*/
.dropdown-content a:hover {background-color: dark-gray}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: white;
    border-bottom:4px solid blue;
}
a:link {
    color: gray;
    background-color: transparent;
    text-decoration: none;
}
a:visited {
    color: black;
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color: gray;
    background-color:transparent;
    text-decoration: underline;
}
a:active {
    color: yellow;
    background-color:transparent;
    text-decoration: underline;
}
.desc {
    padding: 15px;
    text-align: center;
    display: block;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

    position: absolute;
    background-color: white;
    position: relative;

    color:black;
    font-size: 20px;
}
</style>
